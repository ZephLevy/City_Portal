services:
  postgres:
    image: docker.io/library/postgres:alpine
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:Z
      - postgres_data:/var/lib/postgresql/data:Z
    restart: unless-stopped

volumes:
  postgres_data:

