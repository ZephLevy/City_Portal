    <circle cx="18" cy="34" r="3"/>
    <circle cx="32" cy="22" r="3"/>
    <circle cx="46" cy="34" r="3"/>

    <rect x="14" y="46" width="8" height="8" rx="1"/>
    <rect x="28" y="40" width="8" height="14" rx="1"/>
    <rect x="42" y="44" width="8" height="10" rx="1"/>
