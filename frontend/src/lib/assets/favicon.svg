  <!-- Graph connections -->
  <g stroke="#38bdf8" stroke-width="2" stroke-linecap="round">
    <line x1="18" y1="34" x2="32" y2="22"/>
    <line x1="32" y1="22" x2="46" y2="34"/>
    <line x1="18" y1="34" x2="18" y2="46"/>
    <line x1="32" y1="22" x2="32" y2="46"/>
    <line x1="46" y1="34" x2="46" y2="46"/>
